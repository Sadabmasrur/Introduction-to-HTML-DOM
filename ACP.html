<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Number Generator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f4f8;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      /h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      #description {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #result {
        font-size: 18px;
        color: #007bff;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>JavaScript Random Number Generator</h2>
      <p id="description">
        Click the button to generate a random number between 0 and 1000:
      </p>
      <button id="generateBtn">Generate Random Number</button>
      <p id="result">The result will appear here.</p>
    </div>

    <script>
      const generateBtn = document.getElementById("generateBtn");
      const result = document.getElementById("result");

      generateBtn.addEventListener("click", function () {
        let i = Math.random() * 1000;
        let randomNum = Math.floor(i);

        result.innerHTML = `The result is: <strong>${randomNum}</strong>`;
      });
    </script>
  </body>
</html>
